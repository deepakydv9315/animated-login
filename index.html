<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="./style.css">

    <!-- link icons  -->
    <script src="https://kit.fontawesome.com/3fe635cf31.js" crossorigin="anonymous"></script>

    <title>Instagram</title>
</head>

<body>
    <!-- All sections -->

    <!-- home section starts here -->
    <section id="home" class="flex-c sec container sec-active">
        <header class="flex-r">
            <div class="logo">instagram</div>
            <div class="flex-r header-link">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-comment-dots"></i>
            </div>
        </header>
        <div class="flex-r story-wrapper">
            <div class="story my-story">
                <!-- position icon to my story  -->
                <span class="flex-r add-story">
                    <i class="fa-solid fa-plus"></i>
                </span>
            </div>

            <div class="story"></div>
            <div class="story"></div>
            <div class="story"></div>
            <div class="story"></div>
            <div class="story"></div>
            <div class="story"></div>
        </div>

        <div class="post-wrapper">
            <div class="flex-r post-account-info">
                <span class="account-pic"></span>
                <div class="flex-c account-name">
                    <span>deepakydv_470</span>
                    <span>Delhi</span>
                </div>
            </div>
            <div class="post"></div>
        </div>
        <div class="post-wrapper">
            <div class="flex-r post-account-info">
                <span class="account-pic"></span>
                <div class="flex-c account-name">
                    <span>deepakydv_470</span>
                    <span>Delhi</span>
                </div>
            </div>
            <div class="post"></div>
        </div>

    </section>

    <!-- search section starts here  -->
    <section id="search" class="flex-r sec container">
        <h1 class="lg-head">Search</h1>
    </section>

    <!-- reel section starts here  -->
    <section id="reel" class="flex-r sec container">
        <h1 class="lg-head">Reels</h1>
    </section>

    <!-- notification section starts here  -->
    <section id="notify" class="flex-r sec container">
        <h1 class="lg-head">Notification</h1>
    </section>

    <!-- profile section starts here  -->
    <section id="profile" class="flex-r sec container">
        <h1 class="lg-head">Profile</h1>
    </section>

    <footer class="container flex-r">
        <div class="flex-r home-btn active">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="flex-r search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="flex-r reel-btn">
            <i class="fa-solid fa-play"></i>
        </div>
        <div class="flex-r notify-btn">
            <i class="fa-solid fa-bell"></i>
        </div>
        <div class="flex-r profile-btn">
            <i class="fa-solid fa-user"></i>
        </div>

    </footer>

    <!-- link js -->
    <script src="./app.js"></script>
</body>

</html>
