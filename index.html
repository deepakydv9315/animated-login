<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="./style.css">

    <!-- link icons  -->
    <script src="https://kit.fontawesome.com/3fe635cf31.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <!-- All sections -->

    <!-- home section starts here -->
    <section id="home" class="flex-r sec conatiner sec-active">
        <h1 class="lg-head">Home</h1>
    </section>
    
    <!-- search section starts here  -->
    <section id="search" class="flex-r sec container">
        <h1 class="lg-head">Search</h1>
    </section>

    <!-- reel section starts here  -->
    <section id="reel" class="flex-r sec container">
        <h1 class="lg-head">Reels</h1>
    </section>

    <!-- notification section starts here  -->
    <section id="notify" class="flex-r sec container">
        <h1 class="lg-head">Notification</h1>
    </section>

    <!-- profile section starts here  -->
    <section id="profile" class="flex-r sec container">
        <h1 class="lg-head">Profile</h1>
    </section>

    <footer class="container flex-r">
        <div class="home-btn active"></div>
        <div class="search-btn"></div>
        <div class="reel-btn"></div>
        <div class="notify-btn"></div>
        <div class="profile-btn"></div>
    </footer>

    <!-- link js -->
    <script src="./app.js"></script>
</body>
</html>
